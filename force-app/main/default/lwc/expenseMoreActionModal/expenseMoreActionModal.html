<template>
    <lightning-modal-header label={headerText}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout>
            <lightning-layout-item style="text-align: center;" size="12">
                <template for:each={actionList} for:item="action">
                    <lightning-button 
                    label={action.label} 
                    variant="brand" 
                    key={action.no} 
                    onclick={buttonClickedHandler} 
                    data-id={action.no}
                    style="padding: 10px;">
                    </lightning-button>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
</template>
