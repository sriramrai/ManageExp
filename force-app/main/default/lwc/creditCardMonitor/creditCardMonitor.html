<template>
    <lightning-card>
        <b>Totals : {total}</b>
        <div class="slds-align_absolute-center">
            <lightning-layout style="width: 100%;">
                <lightning-layout-item style="padding: 5px; padding-right: 15px;" size="3">
                    <lightning-combobox
                        name="month"
                        label="Month"
                        value={selectedMonth}
                        options={months}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item style="padding: 5px; padding-right: 15px;" size="4">
                    <lightning-combobox
                        name="Year"
                        label="Year"
                        value={selectedYear}
                        options={years}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item style="padding: 5px; padding-right: 15px;" size="3">
                    <lightning-combobox
                        name="Bank"
                        label="Bank"
                        value={selectedBank}
                        options={banks}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item style="padding-top: 28px;" size="2">
                    <lightning-button brand="submit" label="Go"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div style="height: 300px;">
            <lightning-datatable
                key-field="Id"
                data={data}
                columns={columns}>
        </lightning-datatable>
        </div>
        
    </lightning-card>
</template>
