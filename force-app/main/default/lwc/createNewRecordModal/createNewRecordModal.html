<template>
    <lightning-modal-header label="New"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={modalObj}>
            <lightning-record-edit-form  object-api-name={modalObj.objectapiname} onsuccess={handleSuccess} onerror={handleError}>
                <lightning-layout multiple-rows="true">
                    <template for:each={modalObj.fieldList} for:item="currentItem">
                        <lightning-layout-item key={currentItem.key} size="6">
                            <lightning-input-field 
                                field-name={currentItem.fieldapiname} 
                                value={currentItem.value}
                                disabled={currentItem.disabled}
                                required={currentItem.required}
                            ></lightning-input-field>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <lightning-layout>
                    <lightning-layout-item size="6" style="text-align: right;">
                        <lightning-button
                            class="slds-m-top_small"
                            label="cancel"
                            variant="neutral"
                            onclick={handleOkay}
                        ></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" style="text-align: left; margin-left: 5px;">
                        <lightning-button
                            class="slds-m-top_small"
                            label="Save"
                            type="submit"
                            variant="brand"
                        ></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
    </lightning-modal-body>
    <!-- <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleOkay} style="margin-right: 5px;"></lightning-button>
        <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
    </lightning-modal-footer> -->
</template>
