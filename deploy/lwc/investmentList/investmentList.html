<template>
    <lightning-card title="">
        <div class="" style="margin: 5px;">
            <div style="text-align: center; font-weight: bold;">
                <lightning-formatted-number maximum-fraction-digits="0" value={totalInvested} format-style="currency" currency-code="INR" style="margin-right: 5px;">
                </lightning-formatted-number> - &nbsp; &nbsp;
                <lightning-formatted-number maximum-fraction-digits="0" value={totalMaturity} format-style="currency" currency-code="INR">
                </lightning-formatted-number>
            </div>
            <lightning-layout multiple-rows="true">
                <template for:each={investments} for:item="ivt">
                    <lightning-layout-item key={ivt.Id} size="3" padding="around-small" class="modal-container">
                        <div class="custom-box">
                            <lightning-layout multiple-rows="true">
                                <div style="float: left; width: 50%; text-align: left">
                                    <lightning-badge 
                                        label={ivt.Account_Number__c} 
                                        class={ivt.badgeStyle} 
                                        onclick={badgeClickHandler}
                                        data-id={ivt.Id}>
                                    </lightning-badge>
                                </div>
                                <div style="float: right; width: 50%; text-align: right">
                                    <lightning-badge 
                                        label="More"
                                        data-id={ivt.Id}
                                        data-acc={ivt.Account_Number__c}
                                        onclick={renewCloseHandler}
                                        style="cursor: pointer;">
                                    </lightning-badge>
                                </div>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span><strong>Principle</strong></span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <lightning-formatted-number value={ivt.Amount__c} format-style="currency" currency-code="INR">
                                    </lightning-formatted-number>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span><strong>Maturity</strong></span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <lightning-formatted-number value={ivt.Maturity_Amount__c} format-style="currency" currency-code="INR">
                                    </lightning-formatted-number>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span><strong>Rate</strong></span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span>{ivt.Rate__c}%</span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span><strong>Matured On</strong></span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <lightning-formatted-date-time value={ivt.Maturity_Date__c}></lightning-formatted-date-time>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span><strong>Days Left</strong></span>
                                </lightning-layout-item>
                                <lightning-layout-item size="6" class="text-align-left">
                                    <span>{ivt.daysLeft}</span>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
