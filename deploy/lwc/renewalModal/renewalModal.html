<template>
    <lightning-modal-header label={headerLabel}></lightning-modal-header>
    <lightning-modal-body>
        <c-operatefds ivtid={recordId} onsuccess={successHandler}></c-operatefds>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleOkay} style="margin-right: 5px;"></lightning-button>
        <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
    </lightning-modal-footer>
</template>
