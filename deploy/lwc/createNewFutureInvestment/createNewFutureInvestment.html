<template>
    <lightning-modal-header label="New Contribution"></lightning-modal-header>
    <lightning-modal-body>
        <template if:true={modalObj}>
            <lightning-layout multiple-rows="true">
                <lightning-layout-item size="6" style="padding-right: 5px;">
                    <lightning-input label="Date" type="date" value={modalObj.date} name="contributionDate" required="true"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <lightning-input label="Amount" value={modalObj.amount} name="contributionAmount" required="true"></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={handleOkay} style="margin-right: 5px;"></lightning-button>
        <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
    </lightning-modal-footer>
</template>
