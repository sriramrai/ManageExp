<template>
    <lightning-card>
        <h3 slot="title">
            <!-- <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon> -->
            Invested -  &#8377;{total}
            
        </h3>
        <p class="slds-p-horizontal_small">
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="" size="12">
                    <lightning-combobox label="Select Duration" name="progress" value="Last 3 Months" options={options} onchange={handleChange} variant="label-hidden"></lightning-combobox>
                </lightning-layout-item>
               <!--  <lightning-layout-item flexibility="auto" padding="horizontal-small" size="2">
                    <lightning-button name="Go" label="Go" variant="brand" onclick={buttonClickHandler} class="slds-align_absolute-center"></lightning-button>
                </lightning-layout-item> -->
            </lightning-layout>
        </p>
        <template if:true={records}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" style="margin-top: 5px;">
                <thead>
                    <tr class="">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Month Name">Month Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Total">Total</div>
                        </th>
                        <th class="" style="width:250px;" scope="col">
                            <div class="slds-truncate" title="Banks">Banks</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={records} for:item="result">
                        <tr key={result.monthname} class={result.classname}>
                            <td data-label="Month Name" scope="row">
                                <div class="slds-truncate">
                                    {result.monthname}
                                </div>
                            </td>
                            <td data-label="Total" scope="row">
                                <div class="slds-truncate">{result.total}</div>
                            </td>
                            <td data-label="Desc." class="slds-cell-wrap" scope="row">
                                {result.banks}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <!-- <c-pagination records={allrecords} onupdate={updaterecords}></c-pagination> -->
        </template>
    </lightning-card>
</template>
