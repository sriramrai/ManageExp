<template>
    <div class="expense_container" style="height: 280px; overflow: scroll;">
        <ul class="">
            <template for:each={allrecords} for:item="rec">
                <li key={rec.Id} style="padding: 10px;">
                    <lightning-layout padding="around-small" >
                        <lightning-layout-item size="3">
                            <lightning-formatted-date-time value={rec.Date__c} month="short" day="2-digit"></lightning-formatted-date-time>
                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <lightning-formatted-number format-style="currency" currency-code="INR" value={rec.Amount__c} maximum-fraction-digits=0></lightning-formatted-number>
                        </lightning-layout-item>
                        <lightning-layout-item size="5" class="overflow-div">
                            <lightning-formatted-text value={rec.Details__c}></lightning-formatted-text>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">
                            <lightning-icon style="margin-left:1px;" size="x-small" icon-name="utility:more" data-id={rec.Id} onclick={moreActionHandler}></lightning-icon>
                        </lightning-layout-item>
                    </lightning-layout>
                </li>
            </template>
        </ul>
    </div>    
</template>
