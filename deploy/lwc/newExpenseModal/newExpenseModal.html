<template>
   <!--  <lightning-modal-header label={headerText}></lightning-modal-header> -->
    <lightning-modal-body>
        <lightning-record-edit-form object-api-name="Expense_Line_Item__c" onsuccess={handleAccountCreated}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Expense__c" value={modalData}></lightning-input-field>
                </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Date__c"></lightning-input-field>
              </div>
            </div>
            
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Amount__c"></lightning-input-field>
              </div>
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Debited_By__c" value={debitedBy}></lightning-input-field>
              </div>
            </div>
            
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-2">
                <lightning-input-field field-name="Source__c" value={source} onchange={sourceChangeHandler}></lightning-input-field>
              </div>
              <template if:true={creditSection}>
                <div class="slds-col slds-size_1-of-2">
                  <lightning-input-field field-name="Payment_Due_Date__c"></lightning-input-field>
                </div>
              </template>
            </div>
            
            <div class="slds-grid">
              <div class="slds-col slds-size_1-of-1">
                <lightning-input-field field-name="Details__c"></lightning-input-field>
              </div>
            </div>
            <lightning-button type="submit" variant="brand" label="Save" class="slds-align_absolute-center"></lightning-button>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <!-- <lightning-modal-footer>
        <lightning-button label="Save" onclick={handleSave}></lightning-button>
        
    </lightning-modal-footer> -->
</template>
