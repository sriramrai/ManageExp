<template>
    <!-- <lightning-accordion onsectiontoggle={handleSectionToggle} active-section-name={section} allow-multiple-sections-open>
            <lightning-accordion-section name="A" label="Filter Records"> -->
                <lightning-layout>
                    <lightning-layout-item padding="" style="padding-top: 5px; padding-right: 15px;" size="5">
                        <lightning-input type="date" name="from" label="From" 
                        value={startDate} 
                        onchange={dateChangeHandler}
                        variant="label-hidden"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="" style="padding-top: 5px; padding-right: 15px;" size="5">
                        <lightning-input type="date" name="To" label="To" 
                        value={endDate} 
                        onchange={dateChangeHandler}
                        variant="label-hidden"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="2" style="text-align: right; margin-top: 4px;">
                        <lightning-icon size="x-small" icon-name="action:refresh" onclick={refetchRecords}></lightning-icon>
                    </lightning-layout-item>
                </lightning-layout>
            <!-- </lightning-accordion-section>
    </lightning-accordion> -->

    <lightning-layout>
        <lightning-layout-item padding="around-small" size="3">
            <span style="font-weight: bold;">&#8377;{total}</span>
        </lightning-layout-item>
        
        <lightning-layout-item padding="" size="5" style="margin-top: 5px;text-align: center;">
            <lightning-input type="search" 
                name="searchbox" 
                placeholder="Enter to Search" 
                variant="label-hidden"
                onchange={searchHandler}>
            </lightning-input>
        </lightning-layout-item>

        <lightning-layout-item padding="" size="4" style="padding-top: 5px;text-align:end;">
            <lightning-button variant="brand" label="New" onclick={createRecord}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
