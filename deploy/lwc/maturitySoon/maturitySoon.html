<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Matured Soon
        </h3>
        <p class="slds-p-horizontal_small">
            <template if:true={recent}>
                <table class="slds-table" style="margin: 5px;">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="A/C No.">A/C No.</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Bank">Bank</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Maturity Date">Maturity Date</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={recent} for:item="recent">
                            <tr key={recent.Id} class={recent.class}>
                                <td data-label="Bank" scope="row">
                                    <div class="slds-truncate" title={recent.Account_Number__c}>
                                        <a href={recent.recordURL} target="_blank">
                                            {recent.Account_Number__c}
                                        </a>
                                    </div>
                                </td>
                                <td data-label="Bank" scope="row">
                                    <div class="slds-truncate" title={recent.Bank__c}>{recent.Bank__c}</div>
                                </td>
                                <td data-label="Bank" scope="row">
                                    <div class="slds-truncate" title={recent.Maturity_Date__c}>{recent.Maturity_Date__c}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template if:true={norecord}>
                <span style="color: red;">No record to display</span>
            </template>
        </p>
    </lightning-card>
</template>
